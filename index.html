<html>
    <head>
        <title>Io Non Ricshio</title>
    </head>
    <body>
        <script>
            function PaginaDopo(){
                const click = document.createElement('div');
                click.style.position = 'fixed';
                click.style.top = "0";
                click.style.left = "0";
                click.style.width = "100vw";
                click.style.height = "100vh";
                click.style.backgroundImage = "url(../imagine/sfondo.png)";
                click.style.backgroundPosition = "center";
                click.style.backgroundRepeat = "no-repeat";
                click.style.backgroundSize = "cover";
                document.body.appendChild(click);
                click.addEventListener("click", function(){
                    location.href = "spiegazioni.html";
                });
            }

            document.addEventListener("DOMContentLoaded", function() {
                    PaginaDopo();
            });
        </script>
    </body>
</html>
